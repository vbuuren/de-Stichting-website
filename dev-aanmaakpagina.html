<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin – Uitje Aanmaken (Compleet)</title>
<style>
/* Fonts & base */
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
:root{
  --bg:#f3efe7; --card:#fff8f0; --accent:#a1887f; --accent-dark:#5d4037; --muted:#d0bfa0;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Roboto Mono',monospace;background:var(--bg);padding:18px;}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px}
.title{font-size:28px;color:var(--accent-dark)}
.controls{display:flex;gap:10px;align-items:center;}
.container{max-width:1100px;margin:18px auto;padding:20px;background:var(--card);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.12);display:flex;flex-direction:column;gap:20px}

/* Sections */
.section{background:transparent;padding:0}
.section h2{display:flex;align-items:center;gap:10px;font-size:20px;color:var(--accent-dark);margin:0 0 6px 0}
.icon{width:24px;height:24px}
.row{display:flex;gap:10px;flex-wrap:wrap}
.full{flex:1 1 100%}
.half{flex:0 0 auto}
.input{padding:8px;border-radius:8px;border:1px solid var(--muted);width:100%;font-family:inherit}
.small{max-width:140px}
.smalltime{max-width:110px}
.note{font-size:13px;color:#5d4037}

/* buttons */
.btn{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:10px;cursor:pointer;font-family:inherit}
.btn:hover{background:var(--accent-dark)}
.btn-right{margin-left:auto}

/* Overviews */
.overview{border:1px solid var(--muted);border-radius:12px;padding:10px;background:#fff3e0}
.overview-item{display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px}
.overview-item img{width:18px;height:18px;}

/* Drag columns */
.drag-wrap{display:flex;gap:12px}
.drag-col{flex:1;border:1px dashed #c9bda8;border-radius:10px;padding:8px;background:#fffaf3;min-height:160px}
.drag-col h3{margin:0 0 6px 0;font-size:14px}
.drag-item{padding:6px 8px;margin:6px 0;background:var(--accent);color:white;border-radius:6px;cursor:grab}

/* Detail copy styling (visual match lost_detailpagina.html) */
.detail{max-width:920px;margin:20px auto;background:#fff8f0;padding:28px;border-radius:18px;box-shadow:0 6px 20px rgba(0,0,0,0.25);display:flex;flex-direction:column;gap:18px}
.detail h1{font-size:36px;color:var(--accent-dark);text-align:center;margin:0;text-shadow:1px 1px 2px rgba(0,0,0,.2)}
.detail .section{gap:8px}
.evenement{border:1px solid #d0bfa0;border-radius:12px;padding:12px;background:#fff3e0;display:flex;justify-content:space-between;align-items:center}
.evenement .info{display:flex;flex-direction:column;gap:4px}
.prijs{font-weight:700}

/* responsive */
@media(max-width:800px){
  .row{flex-direction:column}
  .drag-wrap{flex-direction:column}
  .detail{margin:10px}
}
.file-list{margin-top:8px;font-size:13px}
.warning{color:#7a4b2b;font-size:13px}
.smalltext{font-size:13px;color:#5d4037}
</style>
</head>
<body>

<div class="header">
  <div class="title">Admin – Uitje Aanmaken</div>
  <div class="controls">
    <button id="refreshBtn" class="btn" disabled title="Ververs frontend overzicht - vereist na wijzigingen/nieuw">Ververs overzicht</button>
    <label style="display:flex;align-items:center;gap:6px"><input id="actief" type="checkbox"> Actief</label>
  </div>
</div>

<div class="container" id="formContainer">

  <!-- SECTIE: ALGEMEEN -->
  <div class="section" id="sectAlgemeen">
    <h2><img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/info.png"/> Algemeen</h2>
    <div class="row">
      <div class="full"><label class="smalltext">Titel uitje<br><input id="titel" class="input" type="text" placeholder="Bijv. Lost"></label></div>
      <div class="half"><label class="smalltext">Datum uitje<br><input id="datum" class="input" type="date"></label></div>
      <div class="half"><label class="smalltext">Inschrijven tot<br><input id="inschrijvenTot" class="input" type="date"></label></div>
      <div class="half"><label class="smalltext">Annuleren tot<br><input id="annulerenTot" class="input" type="date"></label></div>
      <div class="full"><label class="smalltext">Google Maps route (hele route / beschrijving / link)<br><input id="gmRoute" class="input" type="text" placeholder="Plak route link of korte omschrijving"></label></div>
    </div>
  </div>

  <!-- SECTIE: VERZAMELPUNT -->
  <div class="section" id="sectVerzamelpunt">
    <h2><img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/marker.png"/> Verzamelpunt</h2>
    <div class="row">
      <div class="full"><label class="smalltext">Locatie (naam)<br><input id="verzamelLocatie" class="input" type="text" placeholder="Bijv. Villa Bretil"></label></div>
      <div class="half"><label class="smalltext">Tijd verzamelen<br><input id="verzamelTijd" class="input smalltime" type="time"></label></div>
      <div class="full"><label class="smalltext">Google Maps link verzamelpunt<br><input id="gmVerzamelLink" class="input" type="text" placeholder="https://..."></label></div>
      <div class="half"><label class="smalltext">Postcode<br><input id="verzamelPostcode" class="input" type="text"></label></div>
      <div class="half"><label class="smalltext">Woonplaats<br><input id="verzamelWoonplaats" class="input" type="text"></label></div>
      <div class="half"><label class="smalltext">Telefoon<br><input id="verzamelTelefoon" class="input" type="text"></label></div>
      <div style="display:flex;justify-content:flex-end"><button class="btn" onclick="saveVerzamel()">Opslaan Verzamelpunt</button></div>
    </div>
  </div>

  <!-- SECTIE: ACTIVITEIT -->
  <div class="section" id="sectActiviteit">
    <h2><img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/flag.png"/> Activiteit aanmaken</h2>
    <div class="row">
      <div class="full"><label class="smalltext">Naam activiteit<br><input id="actNaam" class="input" type="text" placeholder="Bijv. Villa Bretil Escape Room"></label></div>
      <div class="full"><label class="smalltext">Adres<br><input id="actAdres" class="input" type="text" placeholder="Straat, huisnummer"></label></div>
      <div class="half"><label class="smalltext">Postcode<br><input id="actPostcode" class="input" type="text"></label></div>
      <div class="half"><label class="smalltext">Woonplaats<br><input id="actWoonplaats" class="input" type="text"></label></div>
      <div class="half"><label class="smalltext">Telefoon<br><input id="actTelefoon" class="input" type="text"></label></div>
      <div class="half"><label class="smalltext">Starttijd<br><input id="actStarttijd" class="input smalltime" type="time"></label></div>
      <div class="half"><label class="smalltext">Prijs (€)<br><input id="actPrijs" class="input small" type="number"></label></div>
      <div class="full"><label class="smalltext">Notitie (optioneel)<br><input id="actNotitie" class="input" type="text" placeholder="Bijv. kledingadvies"></label></div>
      <div style="display:flex;justify-content:flex-end"><button class="btn" onclick="addActiviteit()">Voeg activiteit toe</button></div>
    </div>
  </div>

  <!-- SECTIE: OVERZICHT ACTIVITEITEN -->
  <div class="section" id="sectOverzichtActiviteit">
    <h2><img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/list.png"/> Overzicht activiteiten</h2>
    <div class="overview" id="overzichtActiviteiten"></div>
  </div>

  <!-- SECTIE: BESTAND UPLOAD -->
  <div class="section" id="sectUpload">
    <h2><img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/upload.png"/> PDF Upload</h2>
    <input type="file" id="pdfUpload" accept=".pdf">
    <div class="file-list" id="pdfList"></div>
  </div>

  <!-- SECTIE: NOTITIES / TOTAAL -->
  <div class="section" id="sectNotities">
    <h2><img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/notes.png"/> Notities & Totaalprijs</h2>
    <div class="row">
      <div class="full"><label class="smalltext">Algemene notitie<br><textarea id="algNotitie" class="input" rows="2"></textarea></label></div>
      <div class="full"><div class="prijs">Totaalprijs: €<span id="totaalPrijs">0</span></div></div>
    </div>
  </div>

  <!-- SECTIE: SAVE BUTTON -->
  <div style="display:flex;justify-content:flex-end">
    <button class="btn btn-right" onclick="saveUitje()">Opslaan Uitje</button>
  </div>

</div>

<script>
const overzichtActiviteiten = document.getElementById('overzichtActiviteiten');
const totaalPrijsEl = document.getElementById('totaalPrijs');
let activiteiten = [];
let totaalPrijs = 0;

function addActiviteit(){
  const naam = document.getElementById('actNaam').value.trim();
  const prijs = parseFloat(document.getElementById('actPrijs').value||0);
  if(!naam){alert('Naam activiteit verplicht'); return;}
  const act = {id:Date.now(), naam, prijs};
  activiteiten.push(act);
  renderOverzicht();
  clearActiviteitFields();
}

function renderOverzicht(){
  overzichtActiviteiten.innerHTML = '';
  totaalPrijs=0;
  activiteiten.forEach(act=>{
    const div = document.createElement('div'); div.className='overview-item';
    div.innerHTML=`<span>${act.naam}</span><span>€ ${act.prijs.toFixed(2)}</span>`;
    overzichtActiviteiten.appendChild(div);
    totaalPrijs+=act.prijs;
  });
  totaalPrijsEl.textContent=totaalPrijs.toFixed(2);
}

function clearActiviteitFields(){
  document.getElementById('actNaam').value='';
  document.getElementById('actPrijs').value='';
  document.getElementById('actAdres').value='';
  document.getElementById('actPostcode').value='';
  document.getElementById('actWoonplaats').value='';
  document.getElementById('actTelefoon').value='';
  document.getElementById('actStarttijd').value='';
  document.getElementById('actNotitie').value='';
}

function saveVerzamel(){alert('Verzamelpunt opgeslagen (dummy)');}
function saveUitje(){alert('Uitje opgeslagen (dummy)');}

// PDF upload
const pdfUpload = document.getElementById('pdfUpload');
const pdfList = document.getElementById('pdfList');
pdfUpload.addEventListener('change', e=>{
  pdfList.innerHTML='';
  for(const file of e.target.files){
    const div = document.createElement('div');
    div.textContent=file.name;
    pdfList.appendChild(div);
  }
});
</script>

</body>
</html>
