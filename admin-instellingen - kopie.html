<!-- filename: admin-instellingen.html -->
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Admin • Instellingen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --text:#111827; --muted:#6b7280; --brand:#0d6efd; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    header, footer { padding:16px 20px; }
    header { display:flex; align-items:center; justify-content:space-between; }
    .title { font-weight:700; }
    .grid { display:grid; gap:16px; padding:20px; grid-template-columns:1fr; }
    .card { background:var(--card); border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .content { padding:16px; display:flex; flex-direction:column; gap:10px; }
    label { font-weight:600; font-size:14px; }
    input, textarea { padding:8px; border:1px solid #d1d5db; border-radius:8px; font-size:14px; }
    textarea { resize:vertical; }
    .btn { padding:8px 12px; border-radius:8px; background:#eef2ff; color:#3730a3; font-weight:600; text-decoration:none; text-align:center; }
    .meta { color:var(--muted); font-size:12px; }
    footer { text-align:center; color:var(--muted); font-size:12px; }
    footer a { color:inherit; text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <div class="title">Admin • Instellingen</div>
    <div class="actions">
      <a class="btn" href="admin-dashboard.html">⬅️ Terug</a>
    </div>
  </header>

  <main class="grid">
    <div class="card">
      <div class="content">
        <h2>Organisatie</h2>
        <label for="org">Naam</label>
        <input id="org" type="text" value="Stichting Naam">
        <label for="welcome">Welkomsttekst</label>
        <textarea id="welcome" rows="3">Welkom bij onze uitjes!</textarea>
        <label for="av">Algemene Voorwaarden (PDF)</label>
        <input id="av" type="file" accept="application/pdf">
      </div>
    </div>

    <div class="card">
      <div class="content">
        <h2>Uitnodigingsteksten</h2>
        <p class="meta">Gebruik {NAAM} en {LINK}. Eerste keer inloggen met tijdelijk wachtwoord 1234, daarna direct wijzigen.</p>
        <label for="mail">Uitnodiging via e‑mail</label>
        <textarea id="mail" rows="6">Beste {NAAM},

Je bent uitgenodigd om deel te nemen aan onze uitjes. Klik op onderstaande link om je account te activeren of je wachtwoord opnieuw in te stellen:

{LINK}

Bij de eerste keer inloggen gebruik je het tijdelijke wachtwoord: 1234.
Wijzig dit na inloggen direct naar je eigen wachtwoord.

Met vriendelijke groet,
De Stichting</textarea>

        <label for="wa">Uitnodiging via WhatsApp</label>
        <textarea id="wa" rows="4">Hoi {NAAM}, je bent uitgenodigd voor onze uitjes!
Activeer je account of reset je wachtwoord via: {LINK}
Eerste keer inloggen met tijdelijk wachtwoord 1234, daarna meteen wijzigen.</textarea>

        <button class="btn">Opslaan</button>
      </div>
    </div>
  </main>

  <footer>© 2025 De Stichting | <a href="#">Algemene Voorwaarden</a></footer>
</body>
</html>
