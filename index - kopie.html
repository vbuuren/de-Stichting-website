<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Uitjes overzicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --text:#111827; --muted:#6b7280; --brand:#0d6efd; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    header, footer { padding:16px 20px; }
    header { display:flex; align-items:center; justify-content:space-between; }
    .title { font-weight:700; }
    .grid { display:grid; gap:16px; padding:20px; grid-template-columns:repeat(1,minmax(0,1fr)); }
    @media (min-width:700px){ .grid{ grid-template-columns:repeat(2,1fr);} }
    @media (min-width:1024px){ .grid{ grid-template-columns:repeat(4,1fr);} }
    .card { background:var(--card); border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .thumb { aspect-ratio: 16/9; background:#e5e7eb url('https://images.unsplash.com/photo-1520975922284-5f1d1c0690f5?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat; }
    .content { padding:12px; display:flex; flex-direction:column; gap:6px; }
    .name { font-weight:700; }
    .meta, .icons { color:var(--muted); font-size:14px; }
    .icons { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .icons span { display:flex; align-items:center; gap:6px; }
    .icons img { width:16px; height:16px; }
    .row { display:flex; align-items:center; justify-content:space-between; }
    .badge { font-size:12px; padding:4px 8px; border-radius:999px; background:#e5f0ff; color:#0b5ed7; font-weight:600; }
    a { color:inherit; text-decoration:none; }
    .actions { display:flex; gap:8px; }
    .btn { padding:6px 10px; border-radius:8px; background:#eef2ff; color:#3730a3; font-weight:600; text-decoration:none; }
    footer { text-align:center; color:var(--muted); font-size:12px; }
    footer a { color:inherit; text-decoration:underline; }
  </style>
</head>
<body>
