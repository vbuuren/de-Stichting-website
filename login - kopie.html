<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Inloggen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --text:#1d2129; --muted:#6b7280; --brand:#0d6efd; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:420px; background:var(--card); border:1px solid #e5e7eb; border-radius:12px; padding:24px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    h1 { margin:0 0 12px; font-size:22px; }
    .muted { color:var(--muted); font-size:14px; margin-bottom:16px; }
    label { display:block; font-size:14px; margin:10px 0 6px; }
    input { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; font-size:16px; }
    .row { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-top:16px; }
    .btn { display:inline-block; background:var(--brand); color:#fff; padding:10px 14px; border-radius:8px; text-decoration:none; font-weight:600; }
    .link { color:var(--brand); text-decoration:none; font-size:14px; }
    footer { margin-top:16px; text-align:center; color:var(--muted); font-size:12px; }
    footer a { color:inherit; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Inloggen</h1>
      <p class="muted">Log in met je gebruikersnaam, telefoonnummer of e‑mail.</p>
      <label>Gebruikersnaam / Telefoon / E‑mail</label>
      <input type="text" placeholder="bijv. marcel / 0612345678 / jij@voorbeeld.nl">
      <label>Wachtwoord</label>
      <input type="password" placeholder="••••••••">
      <div class="row">
        <a class="link" href="#">Wachtwoord vergeten?</a>
        <a class="btn" href="index.html">Inloggen</a>
      </div>
      <footer>© 2025 De Stichting | <a href="#" target="_blank">Algemene Voorwaarden</a></footer>
    </div>
  </div>
</body>
</html>
