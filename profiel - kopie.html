<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Mijn profiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --text:#111827; --muted:#6b7280; --brand:#0d6efd; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    header, footer { padding:16px 20px; }
    header { display:flex; align-items:center; justify-content:space-between; }
    .title { font-weight:700; }
    .grid { display:grid; gap:16px; padding:20px; grid-template-columns:1fr; }
    .card { background:var(--card); border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; max-width:500px; margin:0 auto; }
    .content { padding:16px; display:flex; flex-direction:column; gap:10px; }
    label { font-weight:600; font-size:14px; }
    input { padding:8px; border:1px solid #d1d5db; border-radius:8px; font-size:14px; }
    .btn { padding:8px 12px; border-radius:8px; background:#eef2ff; color:#3730a3; font-weight:600; text-decoration:none; text-align:center; }
    footer { text-align:center; color:var(--muted); font-size:12px; }
    footer a { color:inherit; text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <div class="title">Mijn profiel</div>
    <div class="actions">
      <a class="btn" href="index.html">⬅️ Terug</a>
    </div>
  </header>

  <main class="grid">
    <div class="card">
      <div class="content">
        <form>
          <label for="naam">Naam</label>
          <input id="naam" type="text" value="Marcel Janssen">
          <label for="email">E‑mail</label>
          <input id="email" type="email" value="marcel@mail.com">
          <label for="tel">Telefoon</label>
          <input id="tel" type="tel" value="06‑12345678">
          <label for="ww">Wachtwoord wijzigen</label>
          <input id="ww" type="password" placeholder="Nieuw wachtwoord">
          <button class="btn" type="submit">Opslaan</button>
        </form>
      </div>
    </div>
  </main>

  <footer>© 2025 De Stichting | <a href="#">Algemene Voorwaarden</a></footer>
</body>
</html>
